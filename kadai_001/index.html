        <h2>About</h2>
         <div id="about-flex">
          <img id="about-img" src="image/about.png" alt="Kazuki Asahinaの写真">
          <div id="about-text">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul> 
        </div>
        </div>
      </section>

      <section id="works">
       <h2>Works</h2>
        <div id="works-flex">
          <div class="item">
            <img src="image/works1.png" alt="雄大な日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="item">
            <img src="image/works2.png" alt="冠雪した御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="image/works3.png" alt="京都の日本の町並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </ul>
